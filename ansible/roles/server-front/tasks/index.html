<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ginflix - Lecteur vid√©o</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #e50914;
    }

    #controls {
      margin-bottom: 1.5rem;
    }

    button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      margin: 0 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b00610;
    }

    #video {
      display: none;
      max-width: 100%;
      border: 4px solid #e50914;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
    }
  </style>
</head>
<body>

  <h1>üé¨ Ginflix - Streaming s√©curis√©</h1>

  <div id="controls">
    <button id="startBtn">‚ñ∂Ô∏è Lancer la vid√©o</button>
    <button id="stopBtn" style="display:none;">‚èπÔ∏è Arr√™ter</button>
  </div>

  <video id="video" controls></video>

  <script>
    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    const hlsUrl = "/stream/hls/miam.m3u8";
    const dashUrl = "/stream/dash/miam.mpd";

    let hlsInstance = null;
    let dashPlayer = null;

    function startPlayback() {
      video.style.display = 'block';
      stopBtn.style.display = 'inline';
      startBtn.style.display = 'none';

      if (Hls.isSupported()) {
        hlsInstance = new Hls();
        hlsInstance.loadSource(hlsUrl);
        hlsInstance.attachMedia(video);
        hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = hlsUrl;
        video.addEventListener('loadedmetadata', () => video.play());
      } else if (typeof dashjs !== 'undefined') {
        dashPlayer = dashjs.MediaPlayer().create();
        dashPlayer.initialize(video, dashUrl, true);
      } else {
        alert("Votre navigateur ne prend en charge ni HLS ni DASH.");
      }
    }

    function stopPlayback() {
      video.pause();
      video.removeAttribute('src');
      video.load();
      video.style.display = 'none';
      startBtn.style.display = 'inline';
      stopBtn.style.display = 'none';

      if (hlsInstance) {
        hlsInstance.destroy();
        hlsInstance = null;
      }

      if (dashPlayer) {
        dashPlayer.reset();
        dashPlayer = null;
      }
    }

    startBtn.addEventListener('click', startPlayback);
    stopBtn.addEventListener('click', stopPlayback);
  </script>

</body>
</html>
